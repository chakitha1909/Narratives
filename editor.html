<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="navbar">
        <a href="#"><img src="logo.png" alt="Logo" class="logo"></a>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Reader</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div class="editor-content">
            <!-- Your text editor goes here -->
            <!-- For example: -->
            <textarea id="editor" class="editor"></textarea>
            <p class="upload-text">Already edited your work? Upload here.</p>
            <input type="file" id="file-upload" accept=".doc, .docx, .pdf, .txt">
        </div>
        <!-- Next and Previous buttons -->
        <div class="next-prev-buttons">
            <button id="previous-btn" onclick="goToWriter()">Previous</button>
            <button id="next-btn" onclick="submitWork()">Submit</button>
        </div>
    </div>

    <!-- Include TinyMCE script -->
    <script src="https://cdn.tiny.cloud/1/7fgallu8vtffq5nbnetqmabauhsej3d8f4k9cflrm5um505n/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Include editor.js -->
    <script src="editor.js"></script>
    <!-- Script for handling submission -->
    <script>
        function submitWork() {
            var editorContent = tinyMCE.get('editor').getContent();
            // Here, you can perform any processing or send data to the server
            // For now, let's just display a message in the editor container
            document.querySelector('.editor-content').innerHTML = '<p>Your work has been submitted. It will be processed through our QC and then get edited. It will be sent back to you.</p>';
        }

        function goToWriter() {
            window.location.href = 'writer.html';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff; /* Changed background color */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #e67600;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin-left: 20px;
            font-size: 40px; /* Increased font size */
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #fff; /* Initial white border */
            color: #fff;
            cursor: pointer;
            padding: 20px 50px;
            margin-right: 20px;
            font-size: 20px; /* Increased font size */
            transition: background-color 0.3s, border-color 0.3s, color 0.3s; /* Added transition */
        }

        .logout-btn:hover {
            background-color: #fff; /* Fills with white on hover */
            border-color: #fff; /* Changes border color on hover */
            color: #ff8c00; /* Changed text color on hover */
        }

        .profile-container {
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 100%;
            overflow: hidden;
            margin: 20px auto;
        }

        .profile-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-stats p {
            color: #666;
            font-size: 14px;
        }

        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .profile-post {
            position: relative;
        }

        .profile-post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Profile</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h2>Username</h2>
                <p>Bio or description goes here...</p>
            </div>
        </div>
        <div class="profile-stats">
            <div>
                <h3>100</h3>
                <p>Posts</p>
            </div>
            <div>
                <h3>100k</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>100</h3>
                <p>Following</p>
            </div>
        </div>
        <div class="profile-posts">
            <div class="profile-post">
                <img src="post1.jpg" alt="Post 1">
            </div>
            <div class="profile-post">
                <img src="post2.jpg" alt="Post 2">
            </div>
            <div class="profile-post">
                <img src="post3.jpg" alt="Post 3">
            </div>
            <!-- Add more posts here -->
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to the login page
            window.location.href = "login.html"; // Change "login.html" to the actual URL of your login page
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 3s infinite alternate;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            animation: slideDown 0.5s ease-in-out;
        }

        .input-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #ff8c00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: slideUp 0.5s ease-in-out;
        }

        .btn:hover {
            background-color: #e67600;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .message a {
            color: #ff8c00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .message a:hover {
            color: #e67600;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social-btn {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .social-btn img {
            margin-right: 8px;
            width: 20px;
        }

        .google-btn {
            background-color: #4029c7;
            color: white;
        }

        .google-btn:hover {
            background-color: #4029c7;
        }

        .apple-btn {
            background-color: #333;
            color: white;
        }

        .apple-btn:hover {
            background-color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundFade {
            from { background-color: #ffe6cc; }
            to { background-color: #fcb66b; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="register-form" class="form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <img src="google-removebg-preview.png" alt="Google Icon">
                    Continue with Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple Icon">
                    Continue with Apple
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Implement registration logic here
            alert('Registration form submitted');
        });
    </script>
</body>
</html>

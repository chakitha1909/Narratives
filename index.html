<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratives</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/autumn-arrangement-paper-style.jpg'); /* Add your background image here */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            width: 100%; /* Full width */
            padding: 10px 20px; /* Top and bottom padding, but none on the sides */
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjust for space between brand and button */
            position: fixed;
            top: 0;
            left: 0; /* No margin from the left */
            z-index: 1000;
        }
        .navbar .brand {
            font-size: 4em;
            color: #fff;
            font-weight: bold; /* Bold text */
            margin-left: 40px; /* Margin from the left */
        }
        .navbar .login-btn {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: #fff;
            border: 1px solid #fff;
            padding: 20px 50px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s; /* Transition for both background and color */
            margin-right: 40px; /* Margin from the right */
            font-size: 1.8em; /* Increased font size */
        }
        .navbar .login-btn:hover {
            background: rgba(255, 255, 255, 0.938); /* Slightly less transparent on hover */
            color: #ff8c00; /* Change text color on hover */
        }
        .content {
            flex: 1;
            padding: 200px 20px 100px 20px; /* Updated padding */
            display: flex;
            align-items: flex-end; /* Align content to the bottom */
            justify-content: flex-start; /* Align content to the left */
            flex-direction: column; /* Ensure vertical alignment */
        }
        .glass {
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            color: #fff;
        }
        .welcome-text {
            color: #fff;
            font-size: 60px;
            margin-top: 50px; /* Adjusted margin top */
            margin-right: 40px; /* Adjust as necessary for spacing */
            margin-bottom: 20px; /* Adjust as necessary for spacing */
            text-align: right; /* Align text to the right */
        }
        .quote {
            color: #fff;
            font-size: 30px;
            margin-top: 20px;
            margin-right: 40px; /* Adjust as necessary for spacing */
            text-align: right; /* Align text to the right */
            line-height: 1.5; /* Increase line height for readability */
            width: 70%; /* Adjusted width */
        }
    </style>
</head>
<body style="background-image:url('/autumn-arrangement-paper-style.jpg');">
    <div class="navbar">
        <div class="brand">Narratives</div>
        <a href="login.html" class="login-btn">Login</a>
    </div>
    <div class="content">
        <h1 class="welcome-text">Welcome to Narratives</h1>
        <p class="quote">
            "Stories are the most powerful tool we have to break down  <br>
            barriers, build empathy, and inspire action. Through our  <br>
            collective narratives, we can change the world."
        </p>
    </div>
</body>
</html>
